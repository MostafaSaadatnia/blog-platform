name: Deploy Angular to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run build -- --configuration=pages

      - name: Choose artifact root
        id: pickroot
        run: |
          if [ -d "dist/pages/browser" ]; then
            echo "ROOT=dist/pages/browser" >> $GITHUB_OUTPUT
          else
            echo "ROOT=dist/pages" >> $GITHUB_OUTPUT
          fi

      - name: Add SPA 404 and nojekyll
        run: |
          cp "${{ steps.pickroot.outputs.ROOT }}/index.html" "${{ steps.pickroot.outputs.ROOT }}/404.html"
          touch "${{ steps.pickroot.outputs.ROOT }}/.nojekyll"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.pickroot.outputs.ROOT }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
